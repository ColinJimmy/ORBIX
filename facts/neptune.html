<style>
  .space-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      border: 2px solid #0074E4; /* Border color */
      background-color: #1F1F1F; /* Button background color */
      color: #FFFFFF; /* Button text color */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    
    /* Hover effect */
    .space-button:hover {
      background-color: #0074E4; /* Hover background color */
      color: #FFFFFF; /* Hover text color */
      border-color: #0056A7; /* Hover border color */
    }
    
    /* Optional: Add a space-themed icon or image to the button */
    .space-button::before {
      font-family: "Font Awesome 5 Free"; /* If using an icon font */
      margin-right: 10px; /* Adjust spacing between icon and text */
    }
    
    /* Optional: Add more space-related styles */
    .space-button::after {
      content: "EXPLORE SPACE";
      font-size: 14px;
      margin-left: 0px; /* Adjust spacing between text and icon */

    }
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css');
</style>
