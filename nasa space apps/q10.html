<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 >Question 10</h1>
        <div class="question">
            <p style="font-size: 21px;">What astronomer suggested that the Sun was at the center of the solar system?</p>
        </div>
        <div class="options" style="font-size: 18px;" >
            <input type="radio" name="answer" value="Ptolemy" id="option1">
            <label for="option1">a&#10091; Ptolemy</label><br><br>
            <input type="radio" name="answer" value="Theon of Alexandria" id="option2">
            <label for="option2">b&#10091; Theon of Alexandria</label><br><br>
            <input type="radio" name="answer" value="Copernicus" id="option3">
            <label for="option3">c&#10091; Copernicus</label><br><br>
            <input type="radio" name="answer" value="Hypatia" id="option4">
            <label for="option4">d&#10091;Hypatia</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="score.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
    <script src="main10.js"></script>
</body>
</html>
