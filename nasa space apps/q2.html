<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Question 2</h1>
        <div class="question">
            <p>Which of the following was the first artificial satellite?</p>
        </div>
        <div class="options">
            <input type="radio" name="answer" value="Sputnik" id="option1">
            <label for="option1">a&#10091; Sputnik</label><br><br>
            <input type="radio" name="answer" value="Sojourner" id="option2">
            <label for="option2">b&#10091; Sojourner</label><br><br>
            <input type="radio" name="answer" value="Lander Beagle" id="option3">
            <label for="option3">c&#10091; Lander Beagle</label><br><br>
            <input type="radio" name="answer" value="Apollo 11" id="option4">
            <label for="option4">d&#10091; Apollo 11</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="q3.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
    <script src="main2.js"></script>
</body>
</html>
