<body>
    <div class="quiz-container">
        <h1>Question 4</h1>
        <div class="question">
            <p style="font-size: 21px;">Which of the following launched vehicle was used for the Project Apollo?</p>
        </div>
        <div class="options" style="font-size: 18px;">
            <input type="radio" name="answer" value="Saturn Launch Vehicle" id="option1">
            <label for="option1">a&#10091; Saturn Launch Vehicle</label><br><br>
            <input type="radio" name="answer" value="Rocket Lab Test Launch" id="option2">
            <label for="option2">b&#10091; Rocket Lab Test Launch</label><br><br>
            <input type="radio" name="answer" value="Electron (Rocket Lab)" id="option3">
            <label for="option3">c&#10091; Electron (Rocket Lab)</label><br><br>
            <input type="radio" name="answer" value="None" id="option4">
            <label for="option4">d&#10091; None</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="q5.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
