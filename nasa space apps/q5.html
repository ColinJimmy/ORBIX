<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Question 5</h1>
        <div class="question">
            <p style="font-size: 21px;">How often, approximately, is Halley's Comet visible from Earth (in years)?</p>
        </div>
        <div class="options" style="font-size: 18px;">
            <input type="radio" name="answer" value="25" id="option1">
            <label for="option1">a&#10091; 25</label><br><br>
            <input type="radio" name="answer" value="300" id="option2">
            <label for="option2">b&#10091; 300</label><br><br>
            <input type="radio" name="answer" value="75" id="option3">
            <label for="option3">c&#10091;75</label><br><br>
            <input type="radio" name="answer" value="None of the above" id="option4">
            <label for="option4">d&#10091; None of the above</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="q6.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
    <script src="main5.js"></script>
</body>
</html>
