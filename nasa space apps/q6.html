<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Question 6</h1>
        <div class="question">
            <p style="font-size: 20px;">Which of the following NASA's space probe designed to study the composition of the interior of the comet Tempel 1?</p>
        </div>
        <div class="options" style="font-size: 18px;">
            <input type="radio" name="answer" value="Messenger" id="option1">
            <label for="option1">a&#10091; Messenger</label><br><br>
            <input type="radio" name="answer" value="Deep Impact" id="option2">
            <label for="option2">b&#10091; Deep Impact</label><br><br>
            <input type="radio" name="answer" value="Rosetta" id="option3">
            <label for="option3">c&#10091;Rosetta</label><br><br>
            <input type="radio" name="answer" value="Hayabusa" id="option4">
            <label for="option4">d&#10091; Hayabusa</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="q7.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
    <script src="main6.js"></script>
</body>
</html>
