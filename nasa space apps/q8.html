<body>
    <div class="quiz-container">
        <h1>Question 8</h1>
        <div class="question">
            <p style="font-size: 20px;">Which of the following robotic space probe launched to study the near-Earth asteroid Eros from close orbit?</p>
        </div>
        <div class="options" style="font-size: 18px;">
            <input type="radio" name="answer" value="NEAR Shoemaker" id="option1">
            <label for="option1">a&#10091; NEAR Shoemaker</label><br><br>
            <input type="radio" name="answer" value="Suisei (Planet-A)" id="option2">
            <label for="option2">b&#10091; Suisei (Planet-A)</label><br><br>
            <input type="radio" name="answer" value="Cassini-Huygens" id="option3">
            <label for="option3">c&#10091;Cassini-Huygens</label><br><br>
            <input type="radio" name="answer" value="None of the above" id="option4">
            <label for="option4">d&#10091; None of the above</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="q9.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
