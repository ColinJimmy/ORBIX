<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 >Question 9</h1>
        <div class="question">
            <p style="font-size: 20.8px;">Which of these contain large quantities of ice?</p>
        </div>
        <div class="options">
            <input type="radio" name="answer" value="stars" id="option1">
            <label for="option1">a&#10091; stars</label><br><br>
            <input type="radio" name="answer" value="comets" id="option2">
            <label for="option2">b&#10091; comets</label><br><br>
            <input type="radio" name="answer" value="asteroids" id="option3">
            <label for="option3">c&#10091; asteroids</label><br><br>
            <input type="radio" name="answer" value="None of the above" id="option4">
            <label for="option4">d&#10091;None of the above</label><br>
        </div>
        <button id="check-answer" style="margin-top: 60px;">Check Answer</button>
        <p id="result"></p>
        <button id="NEXT" style="margin-left:700px; "><a href="q10.html">NEXT</a></button>
        <p id="score" style="position: absolute;top:50px; color: white;"></p>
    </div>
    <script src="main9.js"></script>
</body>
</html>
